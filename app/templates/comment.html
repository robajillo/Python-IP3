{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container" >
    <h3 class="text-center">All comments for the post</h3>
     {% for posts in comment %}
      <div class="row">
        
        <div class="col-md-7">

                   
                       <div class="card" >
                           <div class="card-body">
                            
                             <p class="card-title">{{ posts.comments }}</p>
                             <p class="card-text"> </p>
                       </div>
                    {% endfor %}
                   </div>
                   <div class="col-md-5" >

                        {{wtf.quick_form(comment_form)}}
                   </div>
               </div>
            
            
            
    </div>
  {% endblock%}
